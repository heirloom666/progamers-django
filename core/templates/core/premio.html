{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    
    <div class="container">
        <h1 class="text-center mt-5">
            Â¡Concursa por grandes premios realizando compras superiores a $20.000 en productos!
        </h1>

        <!-- Agregar contenedor para los productos del concurso -->
        <div id="concurso" class="row mt-5"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlAPI = 'https://fakestoreapi.com/products';

            fetch(urlAPI)
                .then(response => response.json())
                .then(products => {
                    const concursoContainer = document.getElementById('concurso');

                    for (let i = 0; i < 12; i++) {
                        const product = products[Math.floor(Math.random() * products.length)];

                        const cardHtml = `
                            <div class="col-md-4 mb-4">
                                <div class="card">
                                    <img src="${product.image}" class="card-img-top" alt="${product.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.title}</h5>
                                        <p class="card-text">${product.description}</p>
                                        <a href="#" class="btn btn-outline-success mt-2">Participar en el concurso</a>
                                    </div>
                                </div>
                            </div>
                        `;

                        concursoContainer.innerHTML += cardHtml;
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
{% endblock content %}
